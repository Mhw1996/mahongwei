<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/vue.js"></script>
  <script src="js/index.js"></script>
  <title>Document</title>

      border:1px solid red

<body>

    new Vue({
      el:"#app",
      data:function(){
         return {list:["img/banner1.png","img/banner2.png","img/banner3.png","img/banner4.png"]} 
      },
      methods: {
        
      }
     
    })
  </script>
