<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/vue.js"></script>
  <script src="js/index.js"></script>
  <title>Document</title>
  <style>
    .mytoast{
      background: pink;
      color: #e4393c;
      border:2px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="app">

  </div>
  <script>
    new Vue({
      el:"#app",
      data:{},
      methods: {
        
      },
      created() {
        //显示消息提示框
        var mytoast=this.$toast({
          message:"数据正在加载中...",
          position:"methods",
          duration:1000,
          className:"mytoast",
        });
        //创建定时器，2s删除toast对象
        setTimeout(function(){
            mytoast.close();
        },2000)
      },
    })
  </script>
</body>
</html>
